<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 高清方案脚本 -->
    <script src="https://os.alipayobjects.com/rmsportal/lvEQQbNgHsIxVfXLkmuX.js"></script>
    <title>Document</title>
</head>
<body style="display: flex;display: -webkit-flex">
<canvas id="myCanvas" width="400" height="200" style="margin: auto"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var k = 400;

    function draw() {
        ctx.clearRect(0, 0, 400, 200);
        ctx.beginPath();
        ctx.moveTo(k++, 100);
        for (var i = k; i > 0; i--) {
                var j =  Math.sin((k-i) / (2 * Math.PI));
                var h = -i * i / 800 + i / 2;
                ctx.lineTo(i, 100 + j*h);
        }
        ctx.stroke();
        ctx.closePath();
        requestAnimationFrame(draw)
    }
    draw()
</script>
</body>
</html>
